<div>
  <ul class="video-list">
    <li class="col-md-3" ng-repeat="video in videos">
      <a ng-href="/watch/{{video._id}}">
        <img src="{{video.yt_thumb}}" />
        <span>{{video.video_title}}</span>
      </a>
    </li>
  </ul>
</div>

<div class="col-md-12 text-center" ng-show="paginationVisible">
  <pagination total-items="totalItems"
              ng-model="currentPage"
              max-size="maxSize"
              class="pagination-sm"
              boundary-links="false"
              rotate="false"
              num-pages="numPages"
              ng-change="pageChanged()">
  </pagination>
</div>
