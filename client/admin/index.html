<!doctype html>
<html>
<head>
  <title>Admin Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/admin/css/admin.css">
  <link rel="stylesheet" href="/admin/css/polymer.css">

  <script src="/bower_components/platform/platform.js"></script>
  <link rel="import" href="/bower_components/polymer/polymer.html">
  <link rel="import" href="/admin/elements/app-drawer.html">
  <link rel="import" href="/admin/elements/site-banner.html">
  <link rel="import" href="/admin/elements/scroll-area.html">
  <link rel="import" href="/admin/elements/admin-menu.html">
  <link rel="import" href="/admin/elements/app-bar.html">

</head>

<body unresolved ng-app="nodeVideoCMSAdmin">

<main id="content-container">

  <app-drawer id="sidebar" unresolved>
    <polymer-flex-layout id="logo-container" isContainer align="center">
      <a href="/admin/index.html" class="logo">Node Video CMS Admin</a>
      <polymer-ui-icon id="dropdown-toggle" size="35" src="/admin/images/picons/ic_arrowDropDown_dark_.png">
      </polymer-ui-icon>
    </polymer-flex-layout>

    <admin-menu unresolved menu="elements"></admin-menu>
  </app-drawer>

  <scroll-area sidebar unresolved>
    <site-banner type="elements" navgroup="elements" shortname="Elements" unresolved>

      <app-bar theme="light" class="bar fixed" unresolved>
        <a href="/docs/start/tutorial/intro.html" class="paper-button " borderless sink>Add Video</a>
      </app-bar>

      <header>
        <h1>Node Video CMS</h1>

        <summary>Dashboard</summary>

      </header>
    </site-banner>

    <div ng-view class="admin-content">
    </div>

   </scroll-area>
 </main>


<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/lodash/dist/lodash.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-elastic/elastic.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/admin/js/app.js"></script>
<script src="/admin/modules/home/home.js"></script>
<script src="/admin/modules/home/homeController.js"></script>
<script src="/admin/modules/videos/video.js"></script>
<script src="/admin/modules/videos/addVideoController.js"></script>
<script src="/admin/modules/videos/approveVideosController.js"></script>
<script src="/admin/modules/videos/embedVideoController.js"></script>
<script src="/admin/modules/videos/importFromUserController.js"></script>
<script src="/admin/modules/videos/importVideoController.js"></script>
<script src="/admin/modules/videos/reportedVideosController.js"></script>
<script src="/admin/modules/videos/streamVideoController.js"></script>

<script src="/admin/modules/categories/categories.js"></script>
<script src="/admin/modules/categories/categoriesController.js"></script>

</body>

</html>
