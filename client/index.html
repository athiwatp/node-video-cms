<!doctype html>
<html lang="en" ng-app="nodeVideoCMS">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Node Video Content Management System.">
  <title ng-bind="common.title">Node Video CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Node Video CMS</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="common.active.videos"><a href="/videos">Videos</a></li>
          <li ng-class="common.active.movies"><a href="/movies">Movies</a></li>
        </ul>

        <ul class="nav navbar-nav pull-right" ng-hide="common.user">
          <li ng-class="common.active.videos">
            <a href="/signup">Signup</a>
          </li>
          <li>
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
            <div class="dropdown-menu pull-right" style="padding: 15px; padding-bottom: 0px;">
              <form accept-charset="UTF-8" ng-submit="common.signIn()">
                <div class="form-group">
                  <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" ng-model="common.username" size="30" />
                  <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" ng-model="common.password" size="30" />
                  <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]"  ng-model="common.rememberMe"  />
                  <label class="string optional" for="user_remember_me"> Remember me</label>

                  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
                </div>
              </form>
            </div>
          </li>
        </ul>

        <ul class="nav navbar-nav pull-right" ng-show="common.user">
          <li>
            <a class="dropdown-toggle" href="#" data-toggle="dropdown"> {{common.user.name}} <strong class="caret"></strong></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" ng-click="common.signOut()">Sign out</a></li>
            </ul>
          </li>
        </ul>

        <form role="search" class="navbar-form navbar-right" ng-submit="common.searchVideos()">
          <div class="form-group right-inner-addon">
            <i class="glyphicon glyphicon-search" ng-click="common.searchVideos()"></i>
            <input type="text" placeholder="Search" ng-model="common.searchText" class="form-control">
          </div>
        </form>

      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container">
    <div class="col-md-12">
      <div ng-view>
        sefewrw
      </div>
    </div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/lodash/dist/lodash.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-elastic/elastic.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="/bower_components/platform/platform.js"></script>
  <link rel="import" href="/bower_components/google-youtube/google-youtube.html">
  <script src="/app.js"></script>
  <script src="/modules/common/common.js"></script>
  <script src="/modules/common/apiService.js"></script>
  <script src="/modules/home/home.js"></script>
  <script src="/modules/home/homeController.js"></script>
  <script src="/modules/search/search.js"></script>
  <script src="/modules/search/searchController.js"></script>
  <script src="/modules/watch/watch.js"></script>
  <script src="/modules/watch/watchController.js"></script>
  <script src="/modules/videos/videos.js"></script>
  <script src="/modules/videos/videosController.js"></script>
  <script src="/modules/movies/movies.js"></script>
  <script src="/modules/movies/moviesController.js"></script>

  <script>
    $(function() {
      //Handles menu drop down`enter code here`
      $('.dropdown-menu').find('form').click(function (e) {
        e.stopPropagation();
      });
    });
  </script>

</body>
</html>
